{% extends "blog/base.html" %}  <!-- Наследование от базового шаблона -->

{% block title %}My Blog{% endblock %}  <!-- Заголовок страницы -->

{% block content %}  <!-- Контент страницы -->
<h1>My Blog</h1>
{% for post in posts %}  <!-- Цикл для перебора постов блога -->
<h2>
    <a href="{{ post.get_absolute_url }}">
        {{ post.title }}  <!-- Заголовок поста -->
    </a>
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}  <!-- Дата и автор поста -->
</p>
{{ post.body|truncatewords:30|linebreaks }}  <!-- Тело поста с фильтрами -->
{% endfor %}
{% endblock %}  <!-- Конец блока контента страницы -->
